<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culture | Nomashae</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%232F2F2F%22/><text x=%2250%22 y=%2250%22 dy=%22.35em%22 text-anchor=%22middle%22 font-family=%22sans-serif%22 font-weight=%22bold%22 font-size=%2270%22 fill=%22white%22>N</text></svg>">

    <style>
        /* Shared variables */
        :root {
            --bg-color: #f8f9fa; --text-color: #2F2F2F; --card-bg: #ffffff;
            --border-color: #e9ecef;
            /* Default primary (will be cycled) */
            --primary: #5B8C5A;
        }

        body.dark-mode {
            --bg-color: #121212; --text-color: #e0e0e0; --card-bg: #1e1e1e; --border-color: #333;
        }

        /* Theme Classes */
        body.theme-fire { --primary: #C53D2B; }
        body.theme-earth { --primary: #5B8C5A; }
        body.theme-water { --primary: #2A7A9D; }
        body.theme-air { --primary: #A0A0A0; }

        * { box-sizing: border-box; transition: 0.3s; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: var(--bg-color); color: var(--text-color); }

        nav { background: var(--card-bg); border-bottom: 1px solid var(--border-color); padding: 1rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        
        .back-link { 
            color: var(--text-color); 
            text-decoration: none; 
            font-weight: 600; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            font-size: 0.9rem;
        }
        .back-link:hover { color: var(--primary); }

        .btn-icon { background: transparent; border: 1px solid var(--border-color); color: var(--text-color); padding: 0.4rem 0.8rem; border-radius: 4px; cursor: pointer; font-weight: 600; }

        .container { max-width: 700px; margin: 3rem auto; padding: 0 1rem; text-align: center; }
        
        /* Anthem Typography */
        h1 { color: var(--primary); margin-bottom: 0.5rem; font-size: 2rem; }
        .subtitle { font-style: italic; opacity: 0.7; margin-bottom: 3rem; display: block; font-family: 'Georgia', serif; }
        
        .lyrics-container {
            background-color: var(--card-bg);
            padding: 3rem 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border-top: 5px solid var(--primary);
        }

        .verse-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--primary);
            margin: 2rem 0 1rem 0;
            font-weight: 700;
            opacity: 0.8;
        }
        
        .lyrics-text {
            white-space: pre-line;
            line-height: 2;
            font-family: 'Georgia', serif;
            font-size: 1.1rem;
            color: var(--text-color);
        }
        
        .chorus {
            background-color: var(--bg-color);
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1.5rem 0;
            border-left: 3px solid var(--primary);
            font-style: italic;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="back-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
            <span id="back-link">Back to Home</span>
        </a>
        <div style="display: flex; gap: 10px;">
            <button class="btn-icon" id="theme-toggle">Dark Mode</button>
            <button class="btn-icon" id="lang-switcher">EN</button>
        </div>
    </nav>

    <div class="container">
        <h2 style="font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1.5px; opacity: 0.6;" id="page-title">National Culture</h2>
        
        <h1 id="anthem-title">“Harmony of the Four”</h1>
        <span class="subtitle" id="anthem-subtitle">National Anthem of Nomashae</span>
        
        <div class="lyrics-container">
            <div id="anthem-body" class="lyrics-text">
                </div>
        </div>
    </div>

    <div class="container">
        <h2 style="font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1.5px; opacity: 0.6;">Video Anthems:</h2>
        <div class="anthem-section">
            <div class="video-container">
                <h3>Full Anthem</h3>
                <iframe 
                    width="560" 
                    height="315" 
                    src="https://www.youtube.com/embed/K-lIHZ83FQc" 
                    title="Full Anthem" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
                </iframe>
            </div>

            <div class="video-container">
                <h3>Instrumental Anthem</h3>
                <iframe 
                    width="560" 
                    height="315" 
                    src="https://www.youtube.com/embed/1AgNEMWx2Ks" 
                    title="Instrumental Anthem" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    
    <footer style="text-align: center;"">
        <p id="footer-text">&copy; 2026 Nomashae | Powered by the Elements</p>
    </footer>

    <script>
        // Apply Theme from LocalStorage (Syncs with index.html)
        const themes = ['fire', 'earth', 'water', 'air'];
        let currentIdx = parseInt(localStorage.getItem('themeIndex') || '0');
        // We use the PREVIOUS index because index.html increments it for the NEXT refresh.
        // To keep it consistent across tabs, we just grab what's there.
        // Actually, to make it consistent with the user's "random" feel, we just grab the stored one.
        // If the user refreshed index.html, this page will use that new color too on reload.
        document.body.classList.add('theme-' + themes[currentIdx]);

        // Dark Mode Logic
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            themeToggle.textContent = 'Light Mode';
        }
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
            themeToggle.textContent = body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
        });

        // Translation Data (Full Anthem)
        const translations = {
            en: {
                "page-title": "National Culture",
                "back-link": "Back to Home",
                "anthem-title": "“Harmony of the Four”",
                "anthem-subtitle": "National Anthem of Nomashae",
                "anthem-body": `
                    <div class="verse-title">Verse I</div>
                    From mountain breath to ocean deep,
                    From steady stone to burning flame,
                    Four ancient forces wake and keep
                    Our land, our vow, our honored name.
                    In balance born, in balance strong,
                    We rise as one, though many stand,
                    Each voice a note, each step a song,
                    United heart of Nomashaen land.

                    <div class="chorus">
                        <div class="verse-title">Chorus</div>
                        Earth that holds us,
                        Water that flows,
                        Fire that guides us,
                        Air that knows—
                        Through change and time, through dark and light,
                        The Four stand one, our path made right.
                        In harmony we live and stand,
                        All elements, one Nomashae.
                    </div>

                    <div class="verse-title">Verse II</div>
                    When storms may test our calm resolve,
                    And shadows cross the rising sun,
                    The ancient ways our doubts dissolve,
                    For none are four, yet all are one.
                    With strength of stone and mercy’s tide,
                    With fearless flame and freedom’s breath,
                    We walk the path where truths abide,
                    In life, in peace, beyond all death.

                    <div class="verse-title">Bridge</div>
                    No crown of power, no rule by fear,
                    But balance sworn by heart and hand,
                    The past behind, the future near,
                    Guarded by all who love this land.

                    <div class="verse-title">Final Chorus</div>
                    Earth, Water, Fire, Air,
                    Bound in balance, just and fair,
                    From every soul our strength is drawn,
                    A new united age is born.
                    In harmony we rise and stand,
                    All elements—one Nomashae.
                `
            },
            mfb: {
                "page-title": "Nesh Kultur",
                "back-link": "Bak tu Hom",
                "anthem-title": "“Pa Teka Tor”",
                "anthem-subtitle": "Nationalna Anthema dem Nomashae",
                "anthem-body": `
                    <div class="verse-title">Part I</div>
                    Bo breth mo mon,
                    Pa sol wa deep,
                    Tor che ru, tor flam fi,
                    Fo tor wak, tu guard pa nem.
                    Pa teka born, pa teka tor,
                    Tu ri un, tu zan stand,
                    Ev vox sil, ev step son,
                    Un tor hon Nomashae.

                    <div class="chorus">
                        <div class="verse-title">Korus</div>
                        Ru hold tu,
                        Wa ru flow,
                        Fi ru guid tu,
                        Bo ru no—
                        Tru chan ta, tru dark li,
                        Fo tor un, pa teka ri.
                        Pa teka liv, pa teka stand,
                        Fo tor un — Nomashae.
                    </div>

                    <div class="verse-title">Part II</div>
                    Wen storm test sil tu,
                    Wen shad cross sol ri,
                    Old pa teka brek dout,
                    Fo yet un, al yet tu.
                    Ru tor stone, wa pa tide,
                    Fi no fear, bo free breth,
                    Tu wak pa tru pat,
                    Liv, pa, beyon end.

                    <div class="verse-title">Brij</div>
                    No kron pow, no rul fear,
                    Pa teka swor by sil an hand,
                    Past go bak, fut near,
                    Guard by al ho lov hon.

                    <div class="verse-title">Fin Korus</div>
                    Ru, Wa, Fi, Bo,
                    Bound pa teka, jus an so,
                    Ev sil giv tor tu,
                    Nu age un ri nu.
                    Pa teka ris, pa teka stand,
                    Fo tor un — Nomashae.
                `
            }
        };

        const langSwitcher = document.getElementById('lang-switcher');
        let currentLang = 'en';

        // Initial Load
        document.getElementById('anthem-body').innerHTML = translations['en']['anthem-body'];

        langSwitcher.addEventListener('click', () => {
            currentLang = currentLang === 'en' ? 'mfb' : 'en';
            langSwitcher.textContent = currentLang === 'en' ? 'EN' : 'mFB';
            
            // Apply text
            const t = translations[currentLang];
            document.getElementById('page-title').textContent = t['page-title'];
            document.getElementById('back-link').textContent = t['back-link'];
            document.getElementById('anthem-title').textContent = t['anthem-title'];
            document.getElementById('anthem-subtitle').textContent = t['anthem-subtitle'];
            document.getElementById('anthem-body').innerHTML = t['anthem-body'];
        });
    </script>
</body>
</html>
